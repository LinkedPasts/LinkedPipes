<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Linked Pasts | turtlenator</title>
</head>

<body>
    <div class="header">
        <h1>
            <span id="header"><i class="fa fa-rocket" aria-hidden="true"></i> Linked Pasts <i>turtlenator</i></span>
        </h1>
    </div>
    <div class="content">
        <a href='#'>
            <div class='dashboardkacheln' id='btn-create-tool'>
                <div style="width:100%;height:65px;margin: auto;position: relative;top: 50%;left: 50%;transform: translate(-50%, -50%);"><i class="fa fa-cog" aria-hidden="true"></i> Create Tool</div>
            </div>
        </a>
        <a href='#'>
            <div class='dashboardkacheln' id='btn-create-pipe'>
                <div style="width:100%;height:65px;margin: auto;position: relative;top: 50%;left: 50%;transform: translate(-50%, -50%);"><i class="fa fa-cogs" aria-hidden="true"></i> Create Pipe</div>
            </div>
        </a>
    </div>
    <div class="footer">
        <p>
            <span style="float:left;">Linked Pasts | Linked Pipes | turtlenator | v0.1</span>
            <span style="float:right;"><i>build by Linked Pasts Network (<a href='https://github.com/LinkedPasts/LinkedPipes' target='_blank'>git</a>)</i></span>
        </p>
    </div>
    <!-- Modals -->
    <div id="modalCreateTool" class="modal modalbgrse">
        <div class="modal-content2">
            <div class="modal-header">
                <i class="fa fa-times button link" id="btn-modal-create-tool-close"></i>
            </div>
            <div class="modal-body">
                <h1><i class="fa fa-cog" aria-hidden="true" style="color:#c94fa0"></i> Create Linked Pipe Tool</h1>
                <br>
                <div class="form-group">
                    <label for="inp-wikidata">wikidata identifier</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inp-wikidatastr" placeholder="wikidata identifier">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="button" style="border-radius: 0" id="btn-entitysearch">Search Entity!</button>
                        </span>
                    </div>
                </div>
                <!--<select id="sel-wikidata" class="form-control">
                </select>
                <br>-->
                <input type="text" class="form-control" id="inp-wikidata" placeholder="" value="null" style="background-color:#892a69;" disabled>
                <br>
                <label for="inp-name">tool name</label>
                <input type="text" class="form-control" id="inp-name" placeholder="name">
                <br>
                <label for="inp-description">tool description</label>
                <input type="text" class="form-control" id="inp-description" placeholder="description">
                <br>
                <label for="inp-link1">link</label>
                <input type="text" class="form-control" id="inp-link1" placeholder="link">
                <br>
                <label for="inp-link2">link</label>
                <input type="text" class="form-control" id="inp-link2" placeholder="link">
                <br>
                <label for="inp-link3">link</label>
                <input type="text" class="form-control" id="inp-link3" placeholder="link">
                <br>
                <label for="indivlevel">entry level</label>
                <select id="sel-level" class="form-control"></select>
                <br>
                <label for="indivconsumeslod">tool consumes LOD?</label>
                <select id="sel-consumeslod" class="form-control">
                    <option value="-1" selected></option>
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
                <br>
                <label for="indivproduceslod">tool produces LOD?</label>
                <select id="sel-produceslod" class="form-control">
                    <option value="-1" selected></option>
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
                <br>
                <label for="indivinformat1">input format</label>
                <select id="sel-informat1" class="form-control">
                </select>
                <br>
                <label for="indivinformat2">input format</label>
                <select id="sel-informat2" class="form-control">
                </select>
                <br>
                <label for="indivinformat3">input format</label>
                <select id="sel-informat3" class="form-control">
                </select>
                <br>
                <label for="indivinformat4">input format</label>
                <select id="sel-informat4" class="form-control">
                </select>
                <br>
                <label for="indivinformat5">input format</label>
                <select id="sel-informat5" class="form-control">
                </select>
                <br>
                <label for="indivoutformat1">output format</label>
                <select id="sel-outformat1" class="form-control">
                </select>
                <br>
                <label for="indivoutformat2">output format</label>
                <select id="sel-outformat2" class="form-control">
                </select>
                <br>
                <label for="indivoutformat3">output format</label>
                <select id="sel-outformat3" class="form-control">
                </select>
                <br>
                <label for="indivoutformat4">output format</label>
                <select id="sel-outformat4" class="form-control">
                </select>
                <br>
                <label for="indivoutformat5">output format</label>
                <select id="sel-outformat5" class="form-control">
                </select>
                <br><br>
                <button type="button" class="btn btn-success form-control" id="btn-modalCreateTool"><i class="fa fa-clipboard" aria-hidden="true"></i> Copy TTL to Clipboard</button>
                <br><br>
                <div class="alert alert-danger" role="alert" id="alertdiv"><b>
                        <center>some input is wrong!</center>
                    </b></div>
                <textarea id="hiddenclipboard" style="width:100%;height:400px;"></textarea>
            </div>
        </div>
    </div>
    </div>
    <div id="modalCreatePipe" class="modal modalbgrse">
        <div class="modal-content2">
            <div class="modal-header">
                <i class="fa fa-times button link" id="btn-modal-create-pipe-close"></i>
            </div>
            <div class="modal-body">
                <h1><i class="fa fa-cubes" aria-hidden="true" style="color:LIGHTSEAGREEN"></i> Create Man-Made-Object</h1>
                <br>
                <div class="form-group">
                </div>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/loadcss.js"></script>
    <script src="js/TripleStore.js"></script>
    <script src="js/turtlenator.js"></script>
    <script src="js/UUID.js"></script>
</body>

</html>
